            li.forward,
            li.left_90,
            li.right_90,
            li.left_180,
            li.right_180,
            li.left_270,
            li.right_270 {
                background-color: transparent;
            }

            li.left_walking_stance, li.right_walking_stance { background-color: #FFF6B3; }
            li.left_front_stance, li.right_front_stance { background-color: #FFEF80; }

            ul li:hover { opacity: 1; }

            .pattern td.t { width: 1em; }
            .pattern tr.f { height: 1em; }
            .pattern td.b { background-color: black; }

            body { margin: 0; height: 100%; display: flex; }
            h3 {
                float: left;
                padding: 0.6em;
                margin-top: 0;
                border-style: solid;
                border-color: gray;
                border-width: 0 1px 1px 0;
                border-top-right-radius: 1em;
                white-space: nowrap;
            }
            section:hover h3 { background-color: lightgray; }

                border-color: blue;

                left: 15em;

            #terms h4 { margin: 1.5em 0 0.5em 0; }
            #terms .content { width: 48em; margin-left: 1em; position: absolute; left: 43em; display: block; }

        <script>

        <section id="terms">

        <section class="gichu" id="gichu1">
            <h3 onclick="">GI CHU IL (1.) PU</h3>
            <div class="content">

        <script>
            let h = function(group, terms) {
                let c = document.querySelector('#terms .content')
                c.innerHTML += '<h4>' + group + '</h4>';
                let table = c.appendChild(document.createElement('table'));
                Object.values(terms).forEach(function(term) {
                    if (term.ko) {
                        table.innerHTML += '<tr class="' + term.name + '"><td>' + term.ko + '</td><td>' + term.fi + '</td><td>' + term.en + '</td><td><iframe sandbox="" src="about:blank" data-src="http://taekwondo.wikia.com/wiki/' + term.name.replace('left_', '').replace('right_', '') + '" /></td></tr>';
                    }
                });
            };
            h('Suunnat', directions);
            h('Asennot', stances);
            h('Torjunnat', blocks);
            h('Lyönnit', punches);
            h('Potkut', kicks);

            window.onMoveOver = function(termName) {
                document.querySelectorAll('#terms .selected').forEach(function(s) {
                    s.classList.remove('selected');
                });
                let term = document.querySelector('#terms .' + termName);
                if (term) {
                    term.classList.add('selected');
                    let iframe = document.querySelector('#terms .' + termName + ' iframe');
                    iframe.setAttribute('src', iframe.getAttribute('data-src'));
                }
            };
            let toHtml = function(x) {
                return '<li title="' + x.ko + '" class="' + x.name.toLowerCase() + '" onmouseover="onMoveOver(\'' + x.name + '\')">' + x.fi + '</li>';
            };

            gichu.concat(taeguk).forEach(function(poomse) {
                document.querySelector('#' + poomse.name + ' .moves').innerHTML = '<li>' + poomse.parts.map(function(p, i) {
                    document.querySelector('#' + poomse.name + ' .pattern tr:nth-child(' + p.row + ') td:nth-child(' + p.col + ')').classList.add('order' + i);
                    let clazz = '_' + p.row + '_' + p.col;
                    let part = p.moves.map(toHtml).join('');
                    return '<ul onmouseover="document.body.classList.add(\'' + clazz + '\')" onmouseout="document.body.classList.remove(\'' + clazz + '\')">' + (part == '' ? '<br />' : part) + '</ul>';
                }).join('</li><li>') + '</li>';
            });
        </script>
